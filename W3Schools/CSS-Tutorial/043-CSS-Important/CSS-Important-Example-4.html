<!DOCTYPE html>
<html>

<head>
    <!-- The look of a button can sometimes change if we put it inside another element with higher specificity, 
    and the properties get in conflict. Here is an example of this: -->
    <style>
        .button {
            background-color: #8c8c8c;
            color: white;
            padding: 5px;
            border: 1px solid black;
        }

        #myDiv a {
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>

    <p>Standard button: <a class="button" href="https://www.w3schools.com/css/default.asp">CSS Tutorial</a></p>

    <div id="myDiv">
        <p>A link text inside myDiv: <a href="https://www.w3schools.com/html/">HTML Tutorial</a></p>
        <p>A link button inside myDiv: <a href="https://www.w3schools.com/html/" class="button">HTML Tutorial</a></p>
    </div>

</body>

</html>
