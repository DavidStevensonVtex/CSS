<!DOCTYPE html>
<html>

<head>
    <!-- To "force" all buttons to have the same look, no matter what, we can add the 
    !important rule to the properties of the button, like this: -->
    <style>
        .button {
            background-color: #8c8c8c !important;
            color: white !important;
            padding: 5px !important;
            border: 1px solid black !important;
        }

        #myDiv a {
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>

    <p>Standard button: <a class="button" href="https://www.w3schools.com/css/default.asp">CSS Tutorial</a></p>

    <div id="myDiv">
        <p>A link text inside myDiv: <a href="https://www.w3schools.com/html/">HTML Tutorial</a></p>
        <p>A link button inside myDiv: <a class="button" href="https://www.w3schools.com/html/">HTML Tutorial</a></p>
    </div>

</body>

</html>
