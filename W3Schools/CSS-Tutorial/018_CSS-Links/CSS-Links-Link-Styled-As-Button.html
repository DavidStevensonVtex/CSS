<!DOCTYPE html>
<html>

<head>
    <style>
        a:link,
        a:visited {
            font-family: Arial, Helvetica, sans-serif ;
            font-weight: 600 ;
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px ;
        }

        a:hover,
        a:active {
            background-color: red;
        }
    </style>
</head>

<body>

    <h2>Link Button</h2>

    <p>A link styled as a button:</p>
    <a href="default.asp" target="_blank">This is a link</a>

</body>

</html>
