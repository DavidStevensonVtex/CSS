<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            width: 200px;
            height: 300px;
            object-fit: none;
        }
    </style>
</head>

<body>

    <h2>Using object-fit: none</h2>
    <p>If we use object-fit: none; the image is not resized</p>
    <p>The image is clipped in this case.</p>

    <img src="paris.jpg" alt="Paris" width="400" height="300">

</body>

</html>
