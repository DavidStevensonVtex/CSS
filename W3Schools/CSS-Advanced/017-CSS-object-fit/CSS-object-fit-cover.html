<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            width: 200px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <h2>Using object-fit: cover</h2>

    <p>cover - The image keeps its aspect ratio and fills the given dimension. The image will be clipped to fit</p>

    <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris" width="400" height="300">

</body>

</html>
