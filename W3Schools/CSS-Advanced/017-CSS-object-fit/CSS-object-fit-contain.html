<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            width: 200px;
            height: 300px;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <h2>Using object-fit: contain</h2>

    <p>If we use object-fit: contain; the image keeps its aspect ratio, but is resized to fit within the given dimension:</p>

    <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris" width="400" height="300">

</body>

</html>
